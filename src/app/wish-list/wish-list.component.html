<app-navbar></app-navbar>
<div class="container">
  <h1>Wishlist</h1>
  <p-orderList [value]="books">
    <ng-template let-book pTemplate="item">
      <div>
        <div class="list-item-info">
          <img [src]="book.volumeInfo?.imageLinks?.thumbnail" style="display:inline-block;margin:2px 0 2px 2px"
            width="48">
          <div>
            <h3>{{ book.volumeInfo?.title}}</h3>
            <p>{{ book.volumeInfo?.authors | arrayToString }}</p>
          </div>
        </div>
        <button pButton class="p-button-sm p-button-warning p-button-raised"
          (click)="removeFromWishList(book)">Remove</button>
      </div>
    </ng-template>
  </p-orderList>
</div>
