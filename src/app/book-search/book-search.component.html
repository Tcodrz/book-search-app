<app-navbar></app-navbar>
<div class="container">
  <app-search [user]="user$ | async" [query]="lastQuery" (search)="onSearch($event)"></app-search>
  <app-results [value]="books" [loadMoreEnabled]="loadMoreEnabled" (load)="onLoadMore($event)"
    (showDetails)="onShowBookDetails($event)">
  </app-results>
</div>

<app-book-modal [value]="book" [showModal]="showModal" [bookInWishList]="bookInWishList() | async" (hide)="hideModal()"
  (addToWishList)="addBookToWishList()">
</app-book-modal>
