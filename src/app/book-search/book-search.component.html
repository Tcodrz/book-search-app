<div class="container">
  <app-search [user]="user$ | async" (search)="onSearch($event)"></app-search>
  <app-results [value]="books$ | async" (load)="onLoadMore($event)" (showDetails)="onShowBookDetails($event)">
  </app-results>
</div>

<app-book-modal [value]="book" [showModal]="showModal" [bookInWishList]="bookInWishList() | async" (hide)="hideModal()"
  (addToWishList)="addBookToWishList()">
</app-book-modal>
