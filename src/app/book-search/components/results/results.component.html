<div class="result-container" *ngIf="books.length">
  <cdk-virtual-scroll-viewport [itemSize]="books.length -1">
    <li *cdkVirtualFor="let book of books" class="item-wrap" (click)="bookClicked(book)">
      <div class="thumbnail-wrap">
        <img [src]="book.volumeInfo.imageLinks?.smallThumbnail" style="display:inline-block;margin:2px 10px 2px 2px"
          width="48">
      </div>
      <div class="info-wrap">
        <h4>{{book.volumeInfo.title}}</h4>
        <p>{{book.volumeInfo.authors | arrayToString }}</p>
        <p>Language: {{book.volumeInfo.language}}</p>
      </div>
    </li>
  </cdk-virtual-scroll-viewport>
  <button pButton type="button" [disabled]="!loadMoreEnabled" (click)="loadMore()" label="load more" icon="pi pi-sync"
    class="p-button-sm p-button-secondary load-more"></button>
</div>
