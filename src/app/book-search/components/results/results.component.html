<div class="result-container" *ngIf="books.length">
  <p-virtualScroller [value]="books" scrollHeight="500px" [itemSize]="books.length">
    <ng-template let-book pTemplate="item">
      <div class="row-container">
        <div class="result-row">
          <img [src]="book.volumeInfo.imageLinks?.smallThumbnail" style="display:inline-block;margin:2px 10px 2px 2px"
            width="48">
          <div>
            <h4>{{book.volumeInfo.title}}</h4>
            <p class="authors">
              {{book.volumeInfo.authors | arrayToString }}
            </p>
            <p class="language">Language: {{book.volumeInfo.language}}</p>
          </div>
        </div>
        <div class="actions">
          <button pButton type="button" label="More" icon="pi pi-book" class="p-button-primary p-button-sm">
          </button>
          <button pButton type="button" (click)="addBookToWishList(book)" label="Add to wishlist" icon="pi pi-heart"
            class="p-button-help p-button-sm"></button>
        </div>
      </div>
    </ng-template>
  </p-virtualScroller>
  <button pButton type="button" (click)="loadMore()" label="load more" icon="pi pi-sync"
    class="p-button-sm p-button-secondary load-more"></button>
</div>
