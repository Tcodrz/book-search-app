<p-dialog [(visible)]="showModal" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"
  (onHide)="hide.emit()">
  <div class="book-info-container">
    <div class="book-info">
      <div class="book-image">
        <img [src]="book?.volumeInfo?.imageLinks?.thumbnail" [alt]="book?.volumeInfo?.title">
      </div>
      <div>
        <h1>{{ book?.volumeInfo?.title }}</h1>
        <p> {{ book?.volumeInfo?.description }} </p>
      </div>
    </div>
    <button *ngIf="showAddToWishList" pButton type="button" (click)="addBookToWishList()" label="Add to wishlist"
      [disabled]="bookInWishList" class="p-button-help p-button-sm"></button>
  </div>
</p-dialog>
