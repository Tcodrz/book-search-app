<cdk-virtual-scroll-viewport [itemSize]="books.length -1">
  <li *ngFor="let book of books" class="item-wrap" (click)="bookSelected.emit(book)">
    <div class="thumbnail-wrap">
      <img [src]="book.volumeInfo.imageLinks?.smallThumbnail" style="display:inline-block;margin:2px 10px 2px 2px"
        width="48">
    </div>
    <div class="info-wrap">
      <h4>{{ book.volumeInfo.title }}</h4>
      <p>{{ book.volumeInfo.authors | arrayToString }}</p>
      <p> <i class="pi pi-flag"></i> {{ book.volumeInfo.language }}</p>
      <button *ngIf="withButton" pButton class="p-button-sm p-button-warning p-button-raised margin-top-1"
        (click)="bookBtnClick.emit(book)">{{
        buttonValue }}</button>
    </div>
  </li>
</cdk-virtual-scroll-viewport>
